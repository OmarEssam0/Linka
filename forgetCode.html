<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Linka | ForgetCode</title>
    <!-- title icon -->
    <link
      rel="shortcut icon"
      href="image/threejs-original.png"
      type="image/x-icon"
    />
    <!-- bootstrap -->
    <link rel="stylesheet" href="css/bootstrap.min.css" />
    <!-- main css -->
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <main class="vh-100 main-bg">
      <div class="container-fluid h-100">
        <div class="row h-100">
          <div class="col-md-4 h-100">
            <div
              class="left-side d-flex justify-content-between align-items-start h-100 flex-column"
            >
              <div class="logo px-4">
                <img
                  src="image/Group 34894.png"
                  alt="linka"
                  class="img-fluid"
                />
              </div>
              <div class="img">
                <img
                  src="image/ðŸ¦† illustration _Innovation_.png"
                  alt="img"
                  class="img-fluid"
                />
              </div>
              <div></div>
            </div>
          </div>
          <div class="col-md-8 h-100 right-side bg-white py-5">
            <div class="text-center">
              <h2 class="fw-bold my-5 py-4">Forgot Password</h2>
              <p>Enter in the 6 digit code that sent to you.</p>
              <form action="post" class="my-5">
                <div class="d-flex w-25 justify-content-center m-auto gap-2 my-5">
                  <input
                    type="text"
                    maxlength="1"
                    max="1"
                    class="form-control text-center num1"
                  />
                  <input
                    type="text"
                    maxlength="1"
                    max="1"
                    class="form-control text-center num2"
                  />
                  <input
                    type="text"
                    maxlength="1"
                    max="1"
                    class="form-control text-center num3"
                  />
                  <input
                    type="text"
                    maxlength="1"
                    max="1"
                    class="form-control text-center num4"
                  />
                  <input
                    type="text"
                    maxlength="1"
                    max="1"
                    class="form-control text-center num5"
                  />
                  <input
                    type="text"
                    maxlength="1"
                    max="1"
                    class="form-control text-center num6"
                  />
                  
                </div>
              </form>
              <div>
                <button
                  class="btn text-white full-name fw-bold py-1 main-bg w-50 forgetCodeBtn"
                >
                  Send code
                </button>
              </div>
            </div>
          </div>
        </div>
      </div>
    </main>
    <script src="js/fogetCode.js"></script>
  </body>
</html>
