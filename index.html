<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Linka | Sign Up</title>
        <!-- title icon -->
    <link rel="shortcut icon" href="image/threejs-original.png" type="image/x-icon">
    <!-- bootstrap -->
    <link rel="stylesheet" href="css/bootstrap.min.css" />
    <!-- main css -->
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <main class="vh-100 main-bg"> 
      <div class="container-fluid h-100">
        <div class="row h-100">
          <div class="col-md-4  h-100">
            <div class="left-side d-flex justify-content-between align-items-start h-100 flex-column">
              <div class="logo px-4">
                <img src="image/Group 34894.png" alt="linka" class="img-fluid">
              </div>
              <div class="img">
                <img src="image/ðŸ¦† illustration _Innovation_.png" alt="img" class="img-fluid">
              </div>
              <div></div>
            </div>
          </div>
          <div class="col-md-8 h-100 right-side bg-white py-5">
            <div class="text-center">
              <h2 class="fw-bold my-5 py-4">Create Account</h2>
              <div class="message alert alert-danger my-2 p-3 w-75 m-auto d-none d-flex flex-wrap gap-3">

              </div>
              <form class="my-5">
              <div class="full-name m-auto d-flex gap-4">
                <input type="text" placeholder="First Name" class="firstName w-50">
                <input type="text" placeholder="Last Name" class="lastName w-50">
              </div>
              <div class="full-name m-auto my-5">
                <input type="text" placeholder="User Name" class="fullName">
              </div>
              <div class="full-name m-auto my-5">
                <input type="email" placeholder="Email Address" class="EmailAddress">
              </div>
              <div class="full-name m-auto my-5">
                <input type="password" placeholder="Password" class="password">
              </div>
              <div class="full-name m-auto my-5">
                <input type="password" placeholder="Confirm Password" class="confirmPassword">
              </div>
              <div class="full-name m-auto my-5 d-flex justify-content-start gap-2">
                <label for="cars">isInvestor:</label>
                <select  class="w-100 form-select ff" name="">
                  <option value=""selected disabled>--Please choose an option--</option>
                  <option value="true">True</option>
                  <option value="false" >False</option>
                </select>
              </div>
            </form>
              <div>
                <button type="submit" class="btn text-white full-name fw-bold py-1 main-bg signUpBtn">Sign Out</button>
              </div>
              <div class="my-3">
                <p class="gray-color">Already have an account?
                  <span><a href="sign-in.html" class="text-decoration-none main-color fw-bold">Log in</a></span>
                </p>
              </div>
            </div>
          </div>
        </div>
      </div>
    </main>
    <script src="js/main.js"></script>
  </body>
</html>
