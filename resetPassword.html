<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Linka | Log in</title>
    <!-- title icon -->
    <link
      rel="shortcut icon"
      href="image/threejs-original.png"
      type="image/x-icon"
    />
    <!-- bootstrap -->
    <link rel="stylesheet" href="css/bootstrap.min.css" />
    <!-- main css -->
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <main class="vh-100 main-bg">
      <div class="container-fluid h-100">
        <div class="row h-100">
          <div class="col-md-4 h-100">
            <div
              class="left-side d-flex justify-content-between align-items-start h-100 flex-column"
            >
              <div class="logo px-4">
                <img
                  src="image/Group 34894.png"
                  alt="linka"
                  class="img-fluid"
                />
              </div>
              <div class="img">
                <img
                  src="image/ðŸ¦† illustration _Innovation_.png"

                  class="img-fluid"
                />
              </div>
              <div></div>
            </div>
          </div>
          <div class="col-md-8 h-100 right-side bg-white py-5">
            <div class="text-center">
              <h2 class="fw-bold my-5 py-4">Reset Password</h2>
              <form class="my-5">
                <div class="full-name m-auto my-5">
                  <input type="password" placeholder="Password" class="Password" />
                </div>
                <div class="full-name m-auto my-5">
                  <input
                    type="password"
                    placeholder="Confirm Password"
                    class="confirmPassword"
                  />

              </form>
              <div>
                <button class="btn text-white full-name fw-bold py-1 main-bg confrimBtn">
                Confirm
                </button>

</html>
